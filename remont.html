    <main>
        <style>

    
            .contact-form {
                border: 2px solid #000000;
                border-radius: 10px;
                padding: 20px;
                max-width: 400px;
                width: 100%;
                margin-left:550px;
            }
    
            .input-container {
                margin-bottom: 10px;
            }
    
            .input-container label {
                display: block;
                margin-bottom: 5px;
            }
    
            .input-container input,
            .input-container textarea {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
    
            .notification {
                background-color: #149677;
                color: white;
                text-align: center;
                padding: 10px;
                border-radius: 5px;
                margin-top: 10px;
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
    
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
    
            const { useState } = React;
    
            function ContactForm() {
    const [formData, setFormData] = useState({
        name: '',
        email: '',
        message: '',
        phone: '' 
    });
    const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData({
            ...formData,
            [name]: value
        });
    };
    
                const handleSubmit = (e) => {
                    e.preventDefault();
                    console.log('Отправлено:', formData);
                    displayNotification();
                };
    
                const displayNotification = () => {
                    const notification = document.querySelector('.notification');
                    notification.style.display = 'block';
    
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 2000); 
                };
    
                return (
                    <div className="contact-form">
                        <h1>Контактная форма</h1>
                        <form onSubmit={handleSubmit}>
                            <div className="input-container">
                                <label htmlFor="name">Номер Квартиры:</label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    value={formData.name}
                                    onChange={handleChange}
                                    required
                                />
                            </div>
                            <div className="input-container">
                    <label htmlFor="phone">Телефон (+77):</label>
                    <input
                        type="text"
                        id="phone"
                        name="phone"
                        value={formData.phone}
                        onChange={handleChange}
                        pattern="^\+\d{11}$" 
                        title="Телефон должен начинаться с + и содержать 12 цифр"
                        required
                    />
                </div>
                            <div className="input-container">
                                <label htmlFor="email">Email:</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    required
                                />
                            </div>
                            <div className="input-container">
                                <label htmlFor="message">Описание неисправности:</label>
                                <textarea
                                    id="message"
                                    name="message"
                                    value={formData.message}
                                    onChange={handleChange}
                                    required
                                ></textarea>
                            </div>
                            <button type="submit">Отправить</button>
                        </form>
                        <div className="notification">Сообщение отправлено!</div>
                    </div>
                );
            }
    
            ReactDOM.render(<ContactForm />, document.getElementById('root'));
    
        </script>

        </div>

    </script>
